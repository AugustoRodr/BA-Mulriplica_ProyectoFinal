  <h1>Indumentaria Style M&A</h1>

  <main id="carrusel" class="carrusel">
    <section id="foco" class="foco">
      <!-- las img seran agregadas con js -->
    </section>
    <ul id="puntos" class="puntos">
      <!-- los li para desplazar seran agregados con js -->
    </ul>

  <div id="conteiner-form" class="oculto">
    <div id="form">
      <span id="cerrar-form">&times;</span>
      <h2>Complete el formulario</h2>
      <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre"><br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido"><br>
        <label for="email">E-mail: </label>
        <input type="email" id="email" required><br>
        <label for="comentario">Comentario</label><br>
        <textarea name="comentario" id="comentario" cols="50" rows="10"></textarea><br>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>
