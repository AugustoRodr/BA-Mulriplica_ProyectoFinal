<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>
</head>

<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contactanos</a>
      <a href="#">Sobre nosotros</a>
    </nav>
  </header>

  <div class="background"></div>

  <section>
    <div class="form-login" id="form-login">
      <form method="post" id="content-login">
        <label for="user-login">Usuario</label>
        <input type="text" id="user-login" required>
        <label for="pass-login">Contraseña</label>
        <input type="password" id="pass-login" required>
        <input type="submit" value="Ingresar">
        <button type="reset">Limpiar</button>
      </form>
      <div class="msj-login">
        <h3>Iniciar Sesion</h3>
        <!-- boton cambia a registrarse -->
        <button id="show-signup">Registrarse</button>
      </div>
    </div>
    <div class="form-signup" id="form-signup">
      <div class="msj-signup">
        <h3>Registrarse</h3>
        <!-- boton cambia a iniciar sesion -->
        <button type="button" id="show-login">Iniciar Sesion</button>
      </div>
      <form method="post" id="content-signup">
        <label for="user-signup">Usuario</label>
        <input type="text" id="user-signup" required>
        <label for="name">Nombre</label>
        <input type="text" id="name" required>
        <label for="last-name">Apellido</label>
        <input type="text" name="" id="last-name" required>
        <label for="email">E-mail</label>
        <input type="email" name="" id="email" required>
        <label for="pass-signup">Contraseña</label>
        <input type="password" name="" id="pass-signup" required>
        <input type="submit" value="Registrarse">
        <button type="reset">Limpiar</button>
      </form>
    </div>
  </section>
  <script src="../js/login.js"></script>
</body>

</html>
